tags:
  - auth
summary: Log in a user
operationId: loginUser
description: Authenticates a user with email and password. Returns an access token and sets refreshToken and sessionId cookies.
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            example: user@example.com
            description: The user's email address
          password:
            type: string
            minLength: 6
            example: Password123!
            description: The user's password (minimum 6 characters)
        required:
          - email
          - password
responses:
  '200':
    description: User successfully logged in
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  description: JWT access token for authentication
          required:
            - status
            - message
            - data
    headers:
      Set-Cookie:
        schema:
          type: string
          example: refreshToken=abc123; HttpOnly; Expires=2025-05-06T12:00:00Z; sessionId=12345;
        description: Cookies containing refreshToken and sessionId
  '400':
    description: Invalid request body
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 400
            message:
              type: string
              example: BadRequestError
            data:
              type: object
              properties:
                message:
                  type: string
                  example: Validation failed
          required:
            - status
            - message
            - data
  '401':
    description: Invalid email or password
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: Email or password invalid
            data:
              type: object
          required:
            - status
            - message
            - data
  '500':
    $ref: ../../components/responses/500.yaml
